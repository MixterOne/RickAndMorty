<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <div class="container">       
        <div class="content_right">
          
            <div class="search">
              <div class="painel"> 
                <select name="species" id="species" class="filter">
                  <option value="" default>
                    Species
                  </option>
                  <option value="animal">Animal</option>
                  <option value="alien">Alien</option>
                  <option value="disease">Doen√ßa</option>
                  <option value="unknown">Desconhecido</option>
                  <option value="human">Humano</option>
                  <option value="humanoid">Humanoide</option>
                  <option value="mythological">Mitologico</option>
                  <option value="poopybutthole">Poopybutthole</option>
                  <option value="robot">Robo</option>
                </select>
                <select name="status" id="status" class="filter">
                  <option value="">
                    Status
                  </option>
                  <option value="alive">Vivo</option>
                  <option value="dead">Morto</option>
                  <option value="unknown">Desconhecido</option>
                </select>
              </div>
                    <input type="text" placeholder="Digite aqui um nome..." class="nameSearch">
            </div>
            <div class="content"></div>
            <div class="btn">
              <button class="more">Carregar Mais...</button>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
